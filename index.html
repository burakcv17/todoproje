    </div>
     
    <div class="row">
      <div class="col">
        <button type="button" class="btn btn-primary" id="delchecked">Tamamlanmışları sil</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-primary" id="delall">Tümünü sil</button>
